<!-- This page will be redirected from any url if you are not logged in -->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN"><html>
<head>
<meta charset="UTF-8">
<title>Fablix Employee Login</title>
<script src='https://www.google.com/recaptcha/api.js'></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"></head>
<body>
	<h2>Employee Login</h2>
	<!-- Set the method to POST to avoid username/password showing on URL
     Disable the default action because our JS function will handle it. -->
	<form id="login_form" method="post" action="#">
		<label><b>Username</b></label> <input type="text"
			placeholder="Enter Username" name="username"> <br> <label><b>Password</b></label>
		<input type="password" placeholder="Enter Password" name="password">
			<div class="g-recaptcha" data-sitekey="6Ld5x1gUAAAAALaWgoSaxlvr-PuLDZDctyas7Sof"></div>
		<br> <input type="submit" value="Login">
	</form>

	<div id="login_error_message"></div>

	<!-- include jQuery-->	
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- include our own JS file -->
	<script src="./employeeLogin.js"></script>

</body>
</html>
